apiVersion: v1
kind: Namespace
metadata:
  name: ram-ns9
  labels:
    env: QA
    priority: VeryHigh
    sevirity: Medium
  annotations:
    aram1: avalue1
    aram2: avalue2
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: object-counts
  namespace: ram-ns9
spec:
  hard:
    configmaps: "10"
    persistentvolumeclaims: "4"
    pods: "4"
    replicationcontrollers: "20"
    secrets: "10"
    services: "10"
    services.loadbalancers: "2"
    requests.cpu: "1.5"
    requests.memory: 1Gi
    limits.cpu: "2.5"
    limits.memory: 2.5Gi
    requests.nvidia.com/gpu: 4
---
apiVersion: "v1"
kind: "LimitRange"
metadata:
  name: limit-range-sample
  namespace: ram-ns9
spec:
  limits:
    - type: "Pod"
      max:
        cpu: "2" 
        memory: 1Gi
      min:
        cpu: 200m
        memory: 6Mi
    - type: Container
      max:
        cpu: "1.5" 
        memory: 1Gi
      min:
        cpu: 100m
        memory: 3Mi
      default:
        cpu: 250m
        memory: 200Mi
      defaultRequest:
        cpu: 200m
        memory: 100Mi
      maxLimitRequestRatio:
        cpu: "10"
