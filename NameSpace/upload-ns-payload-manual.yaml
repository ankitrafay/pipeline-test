apiVersion: v1
kind: Namespace
metadata:
  name: ram-ns3
  labels:
    env: qa
    priority: high
    sevirity: low
  annotations:
    akey1: avalue1
    akey2: avalue2
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: object-counts
  namespace: ram-ns3
spec:
  hard:
    requests.cpu: "1"
    requests.memory: 1Gi
    limits.cpu: "2"
    limits.memory: 2Gi
---
apiVersion: "v1"
kind: "LimitRange"
metadata:
  name: limit-range-sample
  namespace: ram-ns3
spec:
  limits:
    - type: "Pod"
      max:
        cpu: "2" 
        memory: 1Gi
      min:
        cpu: 200m
        memory: 6Mi
    - type: Container
      max:
        cpu: "2" 
        memory: 1Gi
      min:
        cpu: 100m
        memory: 4Mi
      default:
        cpu: 300m
        memory: 200Mi
      defaultRequest:
        cpu: 200m
        memory: 100Mi
      maxLimitRequestRatio:
        cpu: "10"
