apiVersion: infra.k8smgmt.io/v3
kind: Blueprint
metadata:
  name: ram-opa-bp6
  project: defaultproject
spec:
  base:
    name: default
    version: 1.12.0
  customAddons:
  - dependsOn:
    - ram-addon-nginx
    name: ram-addon-httpd
    version: v1-httpd
  - name: ram-addon-nginx
    version: v1-nginx
  defaultAddons:
    enableIngress: true
    enableLogging: true
    enableMonitoring: true
    enableVM: false
  drift:
    enabled: false
  sharing:
    enabled: false
  version: v1-opapolicy-created-from-rctl
