apiVersion: infra.k8smgmt.io/v3
kind: Blueprint
metadata:
  name: ankit-1
  project: defaultproject
spec:
  base:
    name: default
    version: 1.12.0
  defaultAddons:
    enableIngress: true
    enableLogging: true
    enableMonitoring: true
    enableVM: false
  drift:
    enabled: false
  opaPolicy:
    enabled: true
    name: ram-policy
    version: v2-crd
  sharing:
    enabled: false
  version: v2
