apiVersion: opa.k8smgmt.io/v3
kind: Policy
metadata:
  name: ram-policy-5
  project: defaultproject
spec:
  constraintList:
  - name: k8scontainerlimits-constraints
  excludedNamespaces:
  - namespaces:
    - name: ram-ns1
    processes:
    - '*'
  installationParams:
    auditInterval: 50
    constraintViolationsLimit: 30
  sharing:
    enabled: true
    projects:
    - name: ankit
    - name: nishant
  syncObjects:
  - group: extension
    kind: Pod
    version: v1
  version: v7-container-replica-labels-7
