apiVersion: opa.k8smgmt.io/v3
kind: Policy
metadata:
  name: ram-policy-5
  project: defaultproject
spec:
  constraintList:
  - name: k8scontainerlimits-constraints
  excludedNamespaces:
  - namespaces:
    - name: ram-ns1
    processes:
    - '*'
  installationParams:
    auditInterval: 50
    constraintViolationsLimit: 30
  sharing:
    enabled: true
    projects:
    - name: ankit
    - name: nishant
  version: v8-container-replica-labels-8
