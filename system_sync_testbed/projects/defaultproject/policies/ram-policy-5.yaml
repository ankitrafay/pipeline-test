apiVersion: opa.k8smgmt.io/v3
kind: Policy
metadata:
  name: ram-policy-5
  project: defaultproject
spec:
  constraintList:
  - name: k8scontainerlimits-constraints
  - name: k8sreplicalimits-constraint
  - name: k8srequiredlabels-constraints
  excludedNamespaces:
  - namespaces:
    - name: ram-ns1
    - name: ram-ns2
    processes:
    - '*'
  installationParams:
    auditFromCache: true
    auditInterval: 50
    constraintViolationsLimit: 30
  sharing:
    enabled: false
  syncObjects:
  - group: extension1
    kind: Pod
    version: v1
  version: v3-container-replica-labels-3
